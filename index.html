<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知识笔记</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
	<!-- 分类列表 -->
		<div class="category-list">
			<h1>笔记本</h1>
			<ul id="cates"></ul>
			<div id="add-cate"></div>
			<div id="del-cate"></div>
		</div>
		<!-- 笔记列表 -->
		<div class="note-list">
			<div class="note-list-head">
				<h2>笔记</h2>
				<div id="add-note">新建笔记</div>
			</div>
			<ul id="notes"></ul>
			<div class="nav">
				<span> << </span>
				<span> < </span>
				<span> > </span>
				<span> >> </span>
			</div>
		</div>
		<!-- 内容区 -->
		<div id="content-display" class="content-area">
			<div class="content-area-head">
				<h2 id="note-title"></h2>
				<span id="del-note" title="删除笔记"></span>
			</div>
			<div class="note-content"></div>
		</div>
		<!-- edit -->
		<div id="content-edit" class="content-area">
			<div class="content-area-head">
				<input type="text" placeholder="Title" id="edit-title"/>
				<span id="preview-note" title="预览"></span>
				<span class="finish-note" title="完成"></span>
				<span id="cancel-note" title="取消"></span>
			</div>
			<div id="edit-content"><textarea></textarea></div>
		</div>
		<!-- preview -->
		<div id="content-preview" class="content-area">
			<div class="content-area-head">
				<h2 id="preview-title"></h2>
				<span id="edit-note" title="返回编辑"></span>
				<span class="finish-note" title="发布笔记"></span>
			</div>
			<div class="note-content" id="preview-content"></div>
		</div>
	</div>
	<div id="mask">
		<div id="prompt-box">
			<div id="prompt-box-head">
				<div id="close-prompt"></div>
			</div>
			<label for="sort-name">分类名：<input type="text" name="sort-name"></label><span id="tip"></span>
			<div>
				<input type="button" value="重置" id="reset">
				<input type="button" value="确定" id="determine">
			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/marked.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
